<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

	<!-- slick -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
	<!-- eroom -->
	<link rel="stylesheet" href="../assets/style/style.css"/>

	<!-- jquery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<!-- slick -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<!-- eroom -->
	<script type="text/javascript" src="../assets/script/common.js"></script>

</head>
<body>

	<header>
		<h1 alt="리스트 대관실 소개" tabindex="8"><img src="../assets/images/logo_symbol.svg" alt="이미지 이룸센터로고" />대관실 소개</h1>
	</header>

	<section class="container_box introduce_page card_box">
		<div class="room_box">
			<figure>
				<button type="button"
				        class="btn_show_popup"
				        data-popup-open="room_detail__eroom"
				        alt="첫번째 항목 이룸홀 지하 1층"
				>
					<img src="../assets/images/banner/eroom_hall/IMG_4217.jpg" alt="" />
					<figcaption>이룸홀</figcaption>
					<p>지하 1층</p>
				</button>
			</figure>
			<figure>
				<button type="button"
				        class="btn_show_popup"
				        data-popup-open="room_detail__nuri"
				        alt="두번째 항목 누리홀 지하 1층"
				>
					<img src="../assets/images/banner/nuri_hall/IMG_4190.jpg" alt="" />
					<figcaption>누리홀</figcaption>
					<p>지하 1층</p>
				</button>
			</figure>
			<figure>
				<button type="button"
				        class="btn_show_popup"
				        data-popup-open="room_detail__edu"
				        alt="세번째 항목 교육실 2층"
				>
					<img src="../assets/images/banner/edu_room/IMG_4003.jpg" alt="" />
					<figcaption>교육실</figcaption>
					<p>2층</p>
				</button>
			</figure>
			<figure>
				<button type="button"
				        class="btn_show_popup"
				        data-popup-open="room_detail__meeting"
				        alt="네번째 항목 회의실 2층"
				>
					<img src="../assets/images/banner/meeting_room/IMG_3459.jpg" alt="" />
					<figcaption>회의실</figcaption>
					<p>2층</p>
				</button>
			</figure>
			<figure>
				<button type="button"
				        class="btn_show_popup"
				        data-popup-open="room_detail__conference"
				        alt="다섯번째 항목 대회의실 2층"
				>
					<img src="../assets/images/banner/conference_room/IMG_3433.jpg" alt="" />
					<figcaption>대회의실</figcaption>
					<p>2층</p>
				</button>
			</figure>
			<figure>
				<button type="button"
				        class="btn_show_popup"
				        data-popup-open="room_detail__small_edu"
				        alt="마지막 항목 소교육실 2층"
				>
					<img src="../assets/images/banner/small_edu_room/IMG_3963.jpg" alt="" />
					<figcaption>소교육실</figcaption>
					<p>2층</p>
				</button>
			</figure>
		</div>
	</section>

</body>
</html>
