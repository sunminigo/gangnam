<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

	<!-- slick -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
	<!-- eroom -->
	<link rel="stylesheet" href="../assets/style/style.css"/>

	<!-- jquery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<!-- slick -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<!-- eroom -->
	<script type="text/javascript" src="../assets/script/common.js"></script>
	<!-- lottie	-->
	<script type="text/javascript" src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
	<!-- Smooth Div Scroll 1.3 minified-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.12/jquery.mousewheel.min.js"></script>

</head>
<body>
	<section class="container_box page_traffic" aria-label="지하철 안내">
		<div id="subway" class="traffic_box">
			<article class="step_box">
				<h2 class="title" alt="부평구청방면" tabindex="9"><img src="../assets/images/banner/subway_number.png" alt="9호선">부평구청방면</h2>
				<table cellspacing="0"
				       cellpadding="0"
				       class="subway_table"
				       alt="곧 도착 : "
				       tabindex="10"
				>
					<tbody>
					<tr>
						<td class="time">17:00</td>
						<td class="place">부평구청행</td>
						<td class="coming_soon active">곧 도착</td>
					</tr>
					<tr>
						<td class="time"></td>
						<td class="place">온수행</td>
						<td class="coming_soon">10분</td>
					</tr>
					</tbody>
				</table>

				<div class="subway_info left">
					<!--
						* 5단계 엑티브 포지션 (왼쪽에서 오른쪽 순)
						step_1, step_2, step_3, step_4, step_5
						step_1-1, step_2-1, step_3-1, step_4-1, step_5-1

						** 열차 추가시 이미지(.subway_img)를 추가 해 주세요.
					-->
					<div class="subway_step_box">
						<img class="subway_img step_1" src="../assets/images/icon/subway.png" alt="일반" />
						<img class="subway_img step_1 mark_fast" src="../assets/images/icon/subway.png" alt="급행" />
					</div>
					<ul class="platform_list">
						<li class="destination"><span>강남구청</span></li>
						<li><span>청담</span></li>
						<li><span>뚝섬유원지</span></li>
						<li><span>건대입구</span></li>
						<li class="fast"><span>어린이대공원</span></li>
					</ul>
				</div>
			</article>

			<article class="step_box">
				<h2 class="title" alt="소요산방면"><img src="../assets/images/banner/subway_number.png" alt="9호선">소요산방면</h2>
				<table cellspacing="0" cellpadding="0" class="subway_table">
					<tbody>
					<tr>
						<td class="time">17:00</td>
						<td class="place">소요산행</td>
						<td class="coming_soon active">곧 도착</td>
					</tr>
					<tr>
						<td class="time"></td>
						<td class="place">장암행</td>
						<td class="coming_soon">10분</td>
					</tr>
					</tbody>
				</table>
				<div class="subway_info right">
					<!--
						* 5단계 엑티브 포지션 (왼쪽에서 오른쪽 순)
						step_1, step_2, step_3, step_4, step_5
						step_1-1, step_2-1, step_3-1, step_4-1, step_5-1

						** 열차 추가시 이미지(.subway_img)를 추가 해 주세요.
					-->
					<div class="subway_step_box">
						<img class="subway_img step_1" src="../assets/images/icon/subway.png" alt="일반" />
						<img class="subway_img step_1 mark_fast" src="../assets/images/icon/subway.png" alt="급행" />
					</div>
					<ul class="platform_list">
						<li class="fast"><span>고속터미널</span></li>
						<li><span>반포</span></li>
						<li><span>논현</span></li>
						<li><span>학동</span></li>
						<li class="destination"><span>강남구청</span></li>
					</ul>
				</div>
			</article>
		</div>
	</section>

</body>
</html>
