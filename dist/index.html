<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="author"content="강남구청">
	<meta name="description"content="강남구청 키오스크">

	<title>Gangnam</title>

	<!-- slick -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
	<!-- eroom -->
	<link rel="stylesheet" href="./assets/style/style.css"/>

	<!-- jquery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
</head>
<body>

<div class="wrapper zoom">
	<header class="header_wrap">
		<h1 class="logo_box">
			<img src="./assets/images/logo.svg" alt="이미지 로고" />
		</h1>
		<article class="weather_wrap" alt="2021년 01년 22일 오후 2:53 맑음 서울 영등포구 -5℃">
			<div class="today_info">
				<p class="today_info__date">2021년 01년 22일</p>
				<p class="today_info__time">2:53 PM</p>
			</div>
			<div class="temp_info">
				<div class="temp_info__img">
					<img src="./assets/images/weather/weather_01.svg" alt="날씨" />
				</div>
				<div class="temp_info__txt">
					<p>-5℃</p>
					<p class="location">서울 영등포구</p>
				</div>
			</div>
		</article>
	</header>

	<main class="container_wrap">
		<iframe id="iframe_content"
		        src="iframe/main.html"
		        frameborder="0"
		        width="100%"
		        height="100%"
		></iframe>
	</main>

	<section class="control_box">
		<div class="zoom_box">
			<button type="button"
			        class="btn_control"
			        onclick="zoomIn()"
			><img src="./assets/images/icon/magnifier-plus.png" alt="" /></button>
			<button type="button"
			        class="btn_control"
			        onclick="zoomOut()"
			><img src="./assets/images/icon/magnifier-minus.png" alt="" /></button>
		</div>
		<span id="control_text"
		      class="btn_control btn_one"
		><img src="./assets/images/icon/text.png" alt="" /></span>
		<button type="button"
		        class="btn_control btn_one"
		        onclick="location.href='index.html'"
		        alt="버튼 홈"
		        tabindex="1"
		><img src="./assets/images/icon/home.png" alt="" /></button>
	</section>

	<section class="navigation_box">
		<nav id="gnb_main" class="navigation">
			<ul class="gnb_box">
				<li id="introduce" class="gnb">
					<button type="button"
					        ref="introduce"
					        onclick="changeIframeUrl('introduce_1')"
					        alt="버튼 구청소개 메뉴"
					        tabindex="2"
					>구청소개</button>
				</li>
				<li class="gnb">
					<button type="button"
					        ref="rental"
					        onclick="changeIframeUrl('floor_1')"
					        alt="버튼 부서안내 메뉴"
					        tabindex="3"
					>부서안내</button>
				</li>
				<li id="floor" class="gnb">
					<button typee="button"
					        ref="floor"
					        onclick="changeIframeUrl('traffic_bus')"
					        alt="버튼 교통안내 메뉴"
					        tabindex="4"
					>교통안내</button>
				</li>
				<li id="traffic" class="gnb">
					<button type="button"
					        ref="traffic"
					        onclick="changeIframeUrl('notice_list')"
					        alt="버튼 공지사항 메뉴"
					        tabindex="5"
					>공지사항</button>
				</li>
			</ul>
		</nav>
	</section>

	<section class="navigation_box">
		<nav id="lnb_introduce" class="lnb_box">
	<!--
			<div class="lnb btn_back">
				<a onclick="changeIframeUrl('back')"
				   alt="버튼 뒤로가기"
				   tabindex="2"
				><img src="./assets/images/icon/arrow_left.png" alt="뒤로가기" /></a>
			</div>
	-->
			<div class="lnb">
				<a onclick="changeIframeUrl('introduce_1')"
				   alt="버튼 일반 현황 메뉴"
				   tabindex="3"
				   ref="introduce_1"
				>일반 현황</a>
			</div>
			<div class="lnb">
				<a onclick="changeIframeUrl('introduce_2')"
				   alt="버튼 면적 메뉴"
				   tabindex="4"
				   ref="introduce_2"
				>면적</a>
			</div>
			<div class="lnb">
				<a onclick="changeIframeUrl('introduce_3')"
				   alt="버튼 상징물 메뉴"
				   tabindex="5"
				   ref="introduce_3"
				>상징물</a>
			</div>
		</nav>
	</section>

	<section class="navigation_box">
		<nav id="lnb_floor" class="lnb_box">
	<!--
			<div class="lnb btn_back">
				<a onclick="changeIframeUrl('back')"
				   alt="버튼 뒤로가기"
				   tabindex="2"
				><img src="./assets/images/icon/arrow_left.png" alt="뒤로가기" /></a>
			</div>
	-->
			<div class="lnb">
				<a onclick="changeIframeUrl('floor_1')"
					 ref="floor_1"
				   alt="버튼 본관"
				   tabindex="3"
				>본관</a>
			</div>
			<div class="lnb">
				<a onclick="changeIframeUrl('floor_2')"
					 ref="floor_2"
				   alt="버튼 제1별관"
				   tabindex="4"
				>제1별관</a>
			</div>
			<div class="lnb">
				<a onclick="changeIframeUrl('floor_3')"
				   ref="floor_3"
				   alt="버튼 제2별관"
				   tabindex="5"
				>제2별관</a>
			</div>
			<div class="lnb">
				<a onclick="changeIframeUrl('floor_4')"
				   ref="floor_4"
				   alt="버튼 제3별관"
				   tabindex="14"
				>제3별관</a>
			</div>
		</nav>
	</section>

	<section class="navigation_box">
		<nav id="lnb_traffic" class="lnb_box">
	<!--
			<div class="lnb btn_back">
				<a onclick="changeIframeUrl('back')"
				   alt="버튼 뒤로가기"
				   tabindex="2"
				><img src="./assets/images/icon/arrow_left.png" alt="뒤로가기" /></a>
			</div>
	-->
			<div class="lnb">
				<a onclick="changeIframeUrl('traffic_bus')"
					 ref="traffic_bus"
				   alt="버튼 버스"
				   tabindex="3"
				>버스</a>
			</div>
			<div class="lnb">
				<a onclick="changeIframeUrl('traffic_subway_line7')"
					 ref="traffic_subway_line7"
				   alt="버튼 지하철 7호선"
				   tabindex="4"
				>지하철 7호선</a>
			</div>
			<div class="lnb">
				<a onclick="changeIframeUrl('traffic_subway')"
					 ref="traffic_subway"
				   alt="버튼 지하철 분당선"
				   tabindex="4"
				>지하철 분당선</a>
			</div>
			<div class="lnb">
				<a onclick="changeIframeUrl('traffic_map')"
					 ref="traffic_map"
				   alt="버튼 위치보기"
				   tabindex="5"
				>위치보기</a>
			</div>
		</nav>
	</section>

	<section class="navigation_box">
		<nav id="lnb_notice" class="lnb_box">
	<!--
			<div class="lnb btn_back">
				<a onclick="changeIframeUrl('back')"
				   alt="버튼 뒤로가기"
				   tabindex="2"
				><img src="./assets/images/icon/arrow_left.png" alt="뒤로가기" /></a>
			</div>
	-->
			<div class="lnb">
				<a onclick="changeIframeUrl('notice_list')"
				   alt="버튼 공지사항 메뉴"
				   tabindex="3"
				   ref="notice_list"
				>공지사항</a>
			</div>
			<div class="lnb">
				<a onclick="changeIframeUrl('notice_event')"
				   alt="버튼 행사 메뉴"
				   tabindex="4"
				   ref="notice_event"
				>행사</a>
			</div>
			<div class="lnb">
				<a onclick="changeIframeUrl('notice_info')"
				   alt="버튼 정보마당 메뉴"
				   tabindex="5"
				   ref="notice_info"
				>정보마당</a>
			</div>
		</nav>
	</section>

</div>
	<div class="popup_wrap type_loding" data-popup="dialog_loding">
	<div class="popup_box">
		<div class="popup_box__container">
			<div class="loding_lottie">
				<lottie-player src="./assets/images/loding.json"
				               class="lottie"
				               background="transparent"
				               speed="1"
				               loop
				               autoplay
				></lottie-player>
			</div>
			<p alt="디바이스 연결중 ..."
			   tabindex="1"
			>디바이스 연결중 ...</p>
		</div>
	</div>
</div>

	<div class="popup_wrap type_alert zoom" data-popup="dialog_alert">
		<div class="popup_box">
			<div class="popup_box__container">
				<p alt="alert text" tabindex="1">alert line 1</p>
			</div>
			<div class="popup_box__footer">
				<button type="button"
				        class="btn btn_outline"
				        data-popup-close="dialog_alert"
				        alt="버튼 닫기"
				        tabindex="2"
				>닫기</button>
				<button type="button"
				        class="btn btn_fill"
				        data-popup-close="dialog_alert"
				        alt="버튼 확인"
				        tabindex="3"
				>확인</button>
			</div>
		</div>
	</div>


	<!-- slick -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<!-- eroom -->
	<script type="text/javascript" src="./assets/script/common.js"></script>
	<!-- lottie	-->
	<script type="text/javascript" src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
	<!-- Smooth Div Scroll 1.3 minified-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.12/jquery.mousewheel.min.js"></script>
</body>
</html>
