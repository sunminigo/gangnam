<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="author"content="강남구청">
	<meta name="description"content="강남구청 키오스크">

	<title>eroom</title>

	<!-- slick -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
	<!-- eroom -->
	<link rel="stylesheet" href="./assets/style/style.css"/>

	<!-- jquery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
</head>
<body>

<style>
	button {
		width: 100px;
		height: 50px;
		margin: 10px;
		font-weight: 500;
		border: 1px solid #000;
	}
</style>
<div class="">
	<button type="button" data-popup-open="dialog_popup">기본 팝업</button>
	<button type="button" data-popup-open="dialog_alert">alert</button>
	<button type="button" data-popup-open="dialog_floor">층별 안내 팝업</button>
	<button type="button" data-popup-open="dialog_loding">로딩중</button>
	<br>
	<br>
	<br>
	<p>* 로딩 중 팝업은 3초 뒤 닫힙니다.</p>
</div>
<br>
<br>
<hr>

<script>
	$('[data-popup-open="dialog_loding"]').click(function() {
		setTimeout(function() {
			$('[data-popup="dialog_loding"]').hide();
		}, 3000);
	});
</script>

	<div class="popup_wrap type_loding" data-popup="dialog_loding">
	<div class="popup_box">
		<div class="popup_box__container">
			<div class="loding_lottie">
				<lottie-player src="./assets/images/loding.json"
				               class="lottie"
				               background="transparent"
				               speed="1"
				               loop
				               autoplay
				></lottie-player>
			</div>
			<p alt="디바이스 연결중 ..."
			   tabindex="1"
			>디바이스 연결중 ...</p>
		</div>
	</div>
</div>

	<div class="popup_wrap type_alert zoom" data-popup="dialog_alert">
		<div class="popup_box">
			<div class="popup_box__container">
				<p alt="alert text" tabindex="1">alert line 1</p>
			</div>
			<div class="popup_box__footer">
				<button type="button"
				        class="btn btn_outline"
				        data-popup-close="dialog_alert"
				        alt="버튼 닫기"
				        tabindex="2"
				>닫기</button>
				<button type="button"
				        class="btn btn_fill"
				        data-popup-close="dialog_alert"
				        alt="버튼 확인"
				        tabindex="3"
				>확인</button>
			</div>
		</div>
	</div>


	<!-- slick -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	<!-- eroom -->
	<script type="text/javascript" src="./assets/script/common.js"></script>
	<!-- lottie	-->
	<script type="text/javascript" src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
	<!-- Smooth Div Scroll 1.3 minified-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.12/jquery.mousewheel.min.js"></script>
</body>
</html>


<div id="schedule_list" class="popup_wrap zoom" data-popup="dialog_popup">
	<div class="popup_box">
		<div class="popup_box__header">
			<h2 alt="팝업 제목" tabindex="2">팝업 제목</h2>
		</div>
		<div class="popup_box__container">팝업 내용</div>
		<div class="popup_box__footer">
			<button type="button"
			        class="btn btn_fill"
			        data-popup-close="dialog_popup"
			>팝업 닫기</button>
		</div>
	</div>
</div>

<div id="popup_floor"
     class="popup_wrap type_alert zoom"
     data-popup="dialog_floor"
>
	<div class="popup_box">
		<div class="popup_box__container">
			<div class="company_wrap" alt="한국장애인단체총연맹 위치 : 401호, 전화 : 02-796-4280" tabindex="1">
				<div class="company_logo"><img src="./assets/images/logos/floor_info_02.png" alt=""></div>
				<div class="company_name">(사)한국장애인단체총연맹</div>
				<div class="company_info">위치 : 401호<br/>전화 : 02-796-4280</div>
			</div>
		</div>
		<div class="popup_box__footer">
			<div>
				<button type="button"
				        class="btn btn_outline"
				        data-popup-close="dialog_floor"
				        alt="버튼 닫기"
				        tabindex="2"
				>닫기</button>
			</div>
			<div>
				<button type="button"
				        class="btn btn_fill"
				        data-popup-close="dialog_floor"
				        alt="버튼 전체경로"
				        tabindex="3"
				>전체경로</button>
				<button type="button"
				        class="btn btn_fill"
				        data-popup-close="dialog_floor"
				        alt="버튼 3D 길안내"
				        tabindex="4"
				>3D 길안내</button>
			</div>
		</div>
	</div>
</div>
